# three node (two workers) cluster config
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
    - containerPort: 443
      hostPort: 443
    - containerPort: 30303
      hostPort: 30303
      protocol: TCP
  - role: worker
    extraMounts:
      - hostPath: /some/path/in/host
        containerPath: /some/path/in/container